<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
   
    <title>ajouter</title>
</head>
<body>
    <header id="main-header" class="btn-dark text-white p-4 mb-3">
        <div class="container">
          <h1 id="header-title">Item Lister</h1>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="article" placeholder="article">
          <input type="text" class="form-control mr-2" id="prix" placeholder="price">
          <button type="button" class="btn btn-dark" id="btn">ajouter</button>
        </form>
        <h2 class="title" >Items</h2>
        <table style="border: 1;" id="table">
            <tr>
              <th>name</th>
              <th>price</th>
              <th>action</th>
            </tr>
            
          </table>
       </div>
      </div>
    
      <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
